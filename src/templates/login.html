{% extends "base.html"%}
{% block content %}

<h1>login</h1>
<form method="POST">
    <label for="">Username</label>
    <input type="text" name="username">
    <label for="">Password</label>
    <input type="password" name="password">
    <input type="submit" value="Login">
</form>
<a href="/signup" role="button">Signup</a>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
    
{% endblock %}

{% extends "base.html" %}

{% block title %}Admin - Oumuverse{% endblock %}

{% block content %}
<div class="container">
    <h1>Admin</h1>
    <hr>
    {% for user in users %}
    <div>
        <p><strong>Username:</strong> {{ user.username }} (ID: {{ user.id }})</p>
        
        <form action="{{ url_for('reset_password_admin', user_id=user.id) }}" method="POST" style="display: inline-flex; align-items: center; gap: 10px;">
            <input type="password" name="new_password" placeholder="New Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <hr>
    {% endfor %}
    <a href="{{ url_for('mypost') }}">Go My Posts</a>
</div>
{% endblock %}
